name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Preflight composer allow-plugins
        run: |
          trap 'rm -f composer.lock' EXIT
          composer update --no-interaction --no-plugins --no-scripts --prefer-dist --no-install
          php Build/Scripts/checkComposerAllowPlugins.php

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run unit tests
        run: vendor/bin/phpunit -c Build/phpunit/UnitTests.xml

  functional-tests:
    runs-on: ubuntu-latest

    env:
      typo3DatabaseDriver: pdo_sqlite
      typo3DatabaseName: disposable_email_functional

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Preflight composer allow-plugins
        run: |
          trap 'rm -f composer.lock' EXIT
          composer update --no-interaction --no-plugins --no-scripts --prefer-dist --no-install
          php Build/Scripts/checkComposerAllowPlugins.php

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run functional tests
        run: vendor/bin/phpunit -c Build/phpunit/FunctionalTests.xml
